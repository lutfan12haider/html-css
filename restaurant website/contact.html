<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Delight - Contact Us</title>
    <style>
        body {
            background-color: lightgoldenrodyellow;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            color: #6A8E3A; 
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); 
        }

        hr {
            width: 80%;
            border: 0;
            border-top: 2px solid #6A8E3A;
            margin: 30px 0;
        }

        p {
            font-size: 1.2rem;
            color: #4F4F4F; 
            margin: 15px 0;
            line-height: 1.6;
        }

        .contact-info {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); 
            width: 75%;
            margin: 30px 0;
            text-align: left;
        }

        .contact-info p {
            font-size: 1.1rem;
            color: #333;
            margin: 10px 0;
        }

        a {
            color: #6A8E3A; 
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border: 2px solid #6A8E3A;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #6A8E3A;
            color: white;
            transform: scale(1.05);
        }

        .back-home {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #6A8E3A;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .back-home:hover {
            background-color: #56852C; 
            transform: scale(1.05);
        }

       
        @media (max-width: 768px) {
            .contact-info {
                width: 90%;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

    </style>
</head>
<body>

    <h1>Get In Touch With Us!</h1>
    <div class="contact-info">
        <p>If you have any questions or would like to make a reservation, feel free to contact us!</p>
        <hr>
        <p>Email: <a href="mailto:contact@gourmetdelights.com">contact@gourmetdelights.com</a></p>
        <hr>
        <p>Phone: <a href="tel:+123456789">+123-456-789</a></p>
        <hr>
        <p>Address: 123 Foodie Street, Flavor Town</p>
        <hr>
        <p><a href="https://www.google.com/maps" target="_blank">Find Us On Google Map</a></p>
    </div>

    <p><a href="assignment.html" class="back-home">Back To Home</a></p>

</body>
</html>
