    <style>
        body {

        hr {

        }

        img {
            width: 350px;
            border: 2px solid brown;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        a:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        p {
            font-size: 1.2rem;
            color: #4CAF50; 
            margin: 20px 0;
        }
    </style>
</head>
